
{% extends 'portfolio/base.html' %}
{% load static %}
{% block content %}
<body>

<div class="container">
    <div class="row justify-content-md-center">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <div class="card-title">Welcome!</div>
                    <p class="card-text">
                    {% if user.is_authenticated %}
                        <p class="lead"><b>Hello {{ user.username }},</b></p>
                        <p>Please choose from below options:</p>
                    {% endif %}
                    </p>
                </div>
            </div>
        </div>
    </div>

<div class="container mt-4">
    <div class="row">
         <div class="card-deck">

      <div class="col">
        <div class="fa-credit-card text-center" >
          <img class="card-img-top" src="{% static 'images/customer.jpg' %}" alt="" style="height: 200px">
          <div class="card-body">
            <h4 class="card-title">Customer</h4>
          </div>
          <div class="card-footer">
            <a href="{% url 'portfolio:customer_list' %}" class="btn btn-primary">View Details!</a>
          </div>
        </div>
      </div>

      <div class="col">
        <div class="fa-credit-card text-center text-nowrap">
          <img class="card-img-top" src="{% static 'images/nonstock.jpg' %}" alt="" style="height: 200px">
          <div class="card-body">
            <h4 class="card-title">Investments</h4>
          </div>
          <div class="card-footer">
            <a href="{% url 'portfolio:investment_list' %}" class="btn btn-primary">View Details</a>
          </div>
        </div>
      </div>

      <div class="col">
        <div class="fa-credit-card text-center">
          <img class="card-img-top" src="{% static 'images/stocks.jpg' %}" alt="" style="height: 200px">
          <div class="card-body">
            <h4 class="card-title">Stocks</h4>
          </div>
          <div class="card-footer">
            <a href="{% url 'portfolio:stock_list' %}" class="btn btn-primary">View Details</a>
          </div>
        </div>
      </div>
    </div>
    </div>
</div>
</div>
    </body>

{% endblock %}
